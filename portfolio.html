<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #A2FCFF;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 10px;
            margin-top: 3px;
            margin-bottom: 5px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Add more styles for form elements, buttons, etc. */
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="loginForm">
                <!-- Login form elements go here -->
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" required>
                <br>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <br>
                <button type="submit">Login</button>
            </form>

            <form id="signupForm">
                <!-- Signup form elements go here -->
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" required>
                <br>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>
                <br>
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();
            
            // Basic form validation logic
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            if (!username || !password) {
                alert('Please fill in all fields');
            } else {
                // Additional validation or form submission logic
                alert('Signup successful!');
            }
        });

        /* Add more JavaScript for login form validation, animations, etc. */
    </script>
</body>
</html>
